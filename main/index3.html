<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestadores Recomendados</title>
    <link rel="stylesheet" href="style2.css">
    <!-- Link do Bootstrap (CSS e JS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="logo2.jpg" alt="Logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <button class="nav-btn nav-link active" aria-current="page">Home</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-btn nav-link">Seja um Profissional</button>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 search-bar" type="search" placeholder="Buscar..." aria-label="Search">
                    </form>
                    <div class="profile-icon"></div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="carousel-section">
            <h2>Prestadores Recomendados</h2>
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="4000">
                        <img src="im1.jpg" class="d-block w-100" alt="Imagem 1">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Profissional 1</h5>
                            <p>Descrição rápida do prestador 1.</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="4000">
                        <img src="im2.jpg" class="d-block w-100" alt="Imagem 2">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Profissional 2</h5>
                            <p>Descrição rápida do prestador 2.</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="4000">
                        <img src="img3.jpg" class="d-block w-100" alt="Imagem 3">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Profissional 3</h5>
                            <p>Descrição rápida do prestador 3.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </section>
    </main>
    

    <footer>
        <p>© Todos os direitos reservados - 2025</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
